<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aub's Palace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap">
<style>
/* ====== RESET & BASE ====== */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Orbitron',sans-serif;background:linear-gradient(145deg,#1a0023,#3e003f);color:#fff;scroll-behavior:smooth;overflow-x:hidden;}

/* ====== PRELOADER ====== */
#preloader{position:fixed;top:0;left:0;width:100%;height:100%;background:#1a0023;display:flex;align-items:center;justify-content:center;z-index:9999;}
#preloader h1{font-size:4rem;color:gold;letter-spacing:4px;animation:spin 2s linear infinite;}
@keyframes spin{0%{transform:rotateY(0deg);}100%{transform:rotateY(360deg);}}

/* ====== SIDEBAR ====== */
#sidebar{position:fixed;left:-250px;top:0;width:250px;height:100%;background:rgba(0,0,0,0.7);backdrop-filter:blur(15px);padding:30px;transition:0.4s;z-index:100;}
#sidebar.open{left:0;}
#sidebar a{display:block;color:#ffccff;text-decoration:none;font-weight:700;margin:20px 0;font-size:1.1rem;transition:0.3s;}
#sidebar a:hover, #sidebar a.active{background:linear-gradient(135deg,#c77dff,#ff77ff);color:#fff;padding-left:15px;border-radius:5px;box-shadow:0 0 15px #ff77ff;}
#sidebarToggle{position:fixed;top:20px;left:20px;z-index:101;font-size:2rem;color:#ffccff;cursor:pointer;transition:0.3s;}
#sidebarToggle:hover{color:#ff77ff;}

/* ====== HERO ====== */
header{text-align:center;padding:50px 20px 30px;}
header h1{font-size:48px;color:#ffcc00;text-shadow:0 0 15px gold,0 0 30px #ffd700;letter-spacing:4px;margin-bottom:10px;}
header p{font-size:18px;color:#e0e0e0;letter-spacing:1px;}
.hero{max-width:1200px;margin:20px auto 50px;padding:0 20px;position:relative;}
.hero img{width:100%;border-radius:25px;box-shadow:0 0 50px rgba(255,0,255,0.6),0 0 100px rgba(199,0,255,0.4);transition:transform 0.5s,filter 0.5s;}
.hero img:hover{transform:scale(1.03);filter:brightness(1.15);}
.particles{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}

/* ====== SECTIONS ====== */
section{padding:50px 20px;max-width:1200px;margin:auto;}
.glass{background: rgba(255,255,255,0.05);backdrop-filter: blur(20px);border-radius:22px;padding:25px;box-shadow:0 10px 30px rgba(199,0,255,0.4);border:2px solid rgba(255,255,255,0.15);margin-bottom:30px;animation:fadeInUp 1s ease;}
@keyframes fadeInUp{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}
h2{text-align:center;color:#ffccff;text-shadow:0 0 5px #ff77ff;margin-bottom:25px;}

/* ====== ABOUT US ====== */
#about p{font-weight:700;font-size:1.1rem;text-align:center;line-height:1.8;margin-bottom:20px;}

/* ====== SERVICES LIST ====== */
.services ul{list-style:none;display:flex;flex-wrap:wrap;gap:15px;justify-content:center;}
.services li{background:rgba(255,255,255,0.05);border-radius:12px;padding:12px 20px;box-shadow:0 0 15px #c77dff;display:flex;align-items:center;gap:8px;font-size:1.05rem;}
.services li::before{content:"‚úîÔ∏è";}

/* ====== GAME CARDS ====== */
.container{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;margin:auto;padding-bottom:50px;}
.card{display:flex;flex-direction:column;justify-content:space-between;background: rgba(255,255,255,0.05);backdrop-filter: blur(20px);border-radius:22px;padding:20px;box-shadow:0 10px 30px rgba(199,0,255,0.4);border:2px solid rgba(255,255,255,0.15);transition:transform 0.3s,box-shadow 0.3s;animation:neonPulse 3s infinite alternate;}
.card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 0 35px #ff77ff,0 0 60px #c200ff,0 25px 60px rgba(199,0,255,0.6);}
.card img{width:100%;height:200px;object-fit:cover;border-radius:16px;margin-bottom:15px;transition:transform 0.4s,box-shadow 0.4s;border:2px solid rgba(255,255,255,0.1);}
.card img:hover{transform:scale(1.06);box-shadow:0 0 25px #ff77ff,0 0 40px #c200ff;}
.card h3{margin:10px 0 6px;letter-spacing:0.5px;color:#ffccff;text-shadow:0 0 5px #ff77ff;text-align:center;}
.card p{font-size:14px;opacity:0.85;line-height:1.5;flex-grow:1;text-align:center;}
.card .btn{display:block;margin-top:auto;text-align:center;padding:12px 22px;background:linear-gradient(135deg,#c77dff,#ff77ff);color:#fff;text-decoration:none;border-radius:30px;font-weight:700;letter-spacing:0.6px;box-shadow:0 0 15px #c77dff,0 0 25px #ff77ff;transition:transform 0.3s,box-shadow 0.3s;animation:btnGlow 2.5s infinite alternate;}
.card .btn:hover{transform:scale(1.05);box-shadow:0 0 45px #ff77ff,0 0 70px #c200ff;}
@keyframes neonPulse{0%{border-color:rgba(255,119,255,0.6);box-shadow:0 0 10px #ff77ff,0 0 20px #c200ff;}50%{border-color:rgba(199,0,255,0.8);box-shadow:0 0 20px #ff77ff,0 0 40px #c200ff;}100%{border-color:rgba(255,119,255,1);box-shadow:0 0 30px #ff77ff,0 0 50px #c200ff;}}
@keyframes btnGlow{0%{box-shadow:0 0 15px #c77dff,0 0 25px #ff77ff;}50%{box-shadow:0 0 25px #ff77ff,0 0 40px #c200ff;}100%{box-shadow:0 0 35px #ff77ff,0 0 50px #c200ff;}}

/* ====== ACCORDION RULES / BONUS ====== */
.accordion{background:rgba(255,255,255,0.05);border-radius:15px;padding:18px;margin-bottom:20px;border:2px solid rgba(255,255,255,0.15);cursor:pointer;transition:0.3s;font-size:1.1rem;font-weight:700;}
.accordion:hover{box-shadow:0 0 25px #ff77ff;}
.panel{padding:0 15px;display:block;background:rgba(255,255,255,0.02);overflow:hidden;font-size:1rem;line-height:1.6;}

/* ====== CONTACT ====== */
.contact form{display:flex;flex-direction:column;gap:15px;max-width:500px;margin:auto;}
.contact input,.contact textarea{padding:12px;border-radius:8px;border:none;outline:none;background:rgba(255,255,255,0.05);color:#fff;box-shadow:0 0 10px rgba(199,0,255,0.3);transition:0.3s;}
.contact input:focus,.contact textarea:focus{box-shadow:0 0 20px #ff77ff;}
.contact button{padding:12px;border:none;border-radius:30px;font-weight:700;background:linear-gradient(135deg,#c77dff,#ff77ff);color:#fff;cursor:pointer;box-shadow:0 0 15px #c77dff,0 0 25px #ff77ff;transition:0.3s;}
.contact button:hover{box-shadow:0 0 45px #ff77ff,0 0 70px #c200ff;transform:scale(1.05);}

/* ====== CONTACT ICONS ====== */
.contact .icons{display:flex;justify-content:center;gap:30px;margin-top:15px;font-size:2rem;}
.contact .icons a{transition:0.3s;}
.contact .icons a:hover{transform:scale(1.3);text-shadow:0 0 20px #ff77ff,0 0 40px #c200ff;}

/* ====== FOOTER ====== */
footer{text-align:center;padding:30px;font-size:12px;opacity:0.8;color:#ffccff;}

@media(max-width:600px){header h1{font-size:36px;}.card h3{font-size:18px;}}
</style>
</head>
<body>

<!-- PRELOADER -->
<div id="preloader"><h1>Aub's Palace</h1></div>

<!-- SIDEBAR TOGGLE -->
<div id="sidebarToggle">‚ò∞</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <a href="#home">Home</a>
  <a href="#about">About Us</a>
  <a href="#games">Games</a>
  <a href="#rules">Rules</a>
  <a href="#bonus">Bonus</a>
  <a href="#contact">Contact</a>
</div>

<!-- HERO -->
<header id="home">
  <h1>Aub's Palace</h1>
  <p>Aubs Palace üëë Come for the spins‚Ä¶ stay for Aub. ‚Ä¢ Estd 2023</p>
</header>
<div class="hero">
  <img src="https://i.postimg.cc/tRzGj4Jh/photo-2025-03-23-12-33-56.jpg" alt="Aubs Palace Main Image">
  <canvas class="particles"></canvas>
</div>

<!-- ABOUT / GAMES / RULES / BONUS / CONTACT ‚Ä¶ same as before -->

<script>
// PRELOADER
window.addEventListener('load',()=>{document.getElementById('preloader').style.display='none';});

// SIDEBAR TOGGLE
const sidebar=document.getElementById('sidebar');
const toggle=document.getElementById('sidebarToggle');
toggle.addEventListener('click',()=>{sidebar.classList.toggle('open');});

// ACCORDION
const acc=document.getElementsByClassName("accordion");
for(let i=0;i<acc.length;i++){
  acc[i].addEventListener("click",function(){
    this.classList.toggle("active");
    const panel=this.nextElementSibling;
    if(panel.style.display==="block"){panel.style.display="none";}else{panel.style.display="block";}
  });
}

// ACTIVE LINK ON SCROLL
const sections=document.querySelectorAll('section'); 
const navLinks=document.querySelectorAll('#sidebar a');
window.addEventListener('scroll',()=>{
  let current='';
  sections.forEach(section=>{
    const sectionTop=section.offsetTop-100;
    if(scrollY>=sectionTop){current=section.getAttribute('id');}
  });
  navLinks.forEach(link=>{link.classList.remove('active'); if(link.getAttribute('href').includes(current)){link.classList.add('active');}});
});

// PARTICLE EFFECT
const canvas=document.querySelector('.particles');
const ctx=canvas.getContext('2d');
canvas.width=canvas.offsetWidth;
canvas.height=canvas.offsetHeight;
let particles=[];
const numParticles=60;
for(let i=0;i<numParticles;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  });
}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,0.3)';
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight;});
</script>

</body>
</html>
